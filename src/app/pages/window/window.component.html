<div class="seleccion">
<p>Selecciona una alerta para atender</p>
            <label for="EmpSelect"></label>
                        <select id="EmpSelect" (change)="alerta.set($any($event.target).value)">
                            <option *ngFor="let c of alertas" [value]="c">{{ c }}</option>                        </select>
</div>

<div [ngSwitch]="alerta()">
<app-vpns *ngSwitchCase="'VPN'"></app-vpns>
<app-acps *ngSwitchCase="'ACPS'"></app-acps>
<app-abc *ngSwitchCase="'ABC'"></app-abc>
</div>
