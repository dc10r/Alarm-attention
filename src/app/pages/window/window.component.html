<div class="seleccion">
<p>Selecciona una alerta para atender</p>
    <label for="EmpSelect"></label>
        <select id="EmpSelect" (change)="alerta.set($any($event.target).value)">
            <option *ngFor="let c of alertas" [value]="c">{{ c }}</option>                        
        </select>
<p>Saludo</p>
    <label for="EmpSelect"></label>
        <select id="EmpSelect" (change)="tiempo.set($any($event.target).value)">
            <option *ngFor="let c of tiempos" [value]="c">{{ c }}</option>                        
        </select>
</div>

<div [ngSwitch]="alerta()" >
<app-vpns *ngSwitchCase="'VPN'" [tiempo]="tiempo()"></app-vpns>
<app-acps *ngSwitchCase="'ACPS'" [tiempo]="tiempo()"></app-acps>
<app-abc *ngSwitchCase="'ABC'" [tiempo]="tiempo()"></app-abc>
<app-bruteforce *ngSwitchCase="'Brute Force'" [tiempo]="tiempo()"></app-bruteforce>    

</div>
